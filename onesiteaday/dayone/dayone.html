<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>dayone</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/Twitter_Logo_as_of_2021.svg/1200px-Twitter_Logo_as_of_2021.svg.png" alt="Twitter Logo" class="w-8 h-8 mr-2">
            <h1 class="text-xl font-bold">Home</h1>
        </div>
        <div>
            <button class="bg-blue-400 text-white px-4 py-2 rounded-full">Tweet</button>
        </div>
    </header>
    <nav class="bg-white border-b border-gray-200 flex p-2">
        <a href="#" class="text-blue-500 px-4 py-2 font-semibold">Home</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Explore</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Notifications</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Messages</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Bookmarks</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Lists</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">Profile</a>
        <a href="#" class="text-gray-500 px-4 py-2 font-semibold">More</a>
    </nav>
    <div class="bg-white p-4 border-b border-gray-200 flex">
        <img src="https://pbs.twimg.com/profile_images/1353128743128363520/JFtX2L1B_normal.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4">
        <div>
            <textarea class="w-full h-20 border-b border-gray-200 focus:outline-none" placeholder="What's happening?"></textarea>
            <div class="flex justify-between items-center mt-2">
                <div>
                    <button class="text-blue-500 font-semibold">Add photos or videos</button>
                </div>
                <button class="bg-blue-400 text-white px-4 py-2 rounded-full">Tweet</button>
            </div>
        </div>
    </div>
    <div class="bg-white">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-start">
                <img src="https://pbs.twimg.com/profile_images/1353128743128363520/JFtX2L1B_normal.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4">
                <div>
                    <h2 class="font-semibold">Yusuf Doe</h2>
                    <p>Vorbeeld, bla bla bla</p>
                </div>
            </div>
        </div>
    </div>
